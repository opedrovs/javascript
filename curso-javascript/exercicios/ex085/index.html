<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>

<body>

    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letrar e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="" class="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <div class="msg"></div>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome">
            <div class="msg"></div>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf">
            <div class="msg"></div>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario">
            <div class="msg"></div>

            <label for="senha">Senha:</label>
            <input type="password" id="senha">
            <div class="msg"></div>

            <label for="repeat-senha">Repetir senha:</label>
            <input type="password" id="repeat-senha">
            <div class="msg"></div>

            <button class="enviar">Enviar</button>
        </form>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
