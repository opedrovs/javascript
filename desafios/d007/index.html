<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body {
            font-family: Arial, Helvetica, Verdana, sans-serif;
        }

        input.botao {
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ &#x279D; US$</h1>

    <input type="button" value="Converter" class="botao" onclick="converter()">
    
    <div class="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        // Cotação Atual
        let cotacao = Number(window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))
        let res = window.document.getElementsByClassName('res')[0]

        function converter() {
            // Conveter R$ para US$
            let real = Number(window.prompt(`Quantos R$ você tem na carteira?`))
            let dolar = real / cotacao 
            
            res.innerHTML = `<p>Convertendo ${real.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} para Dolár, temos ${dolar.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}.</p>`
        }
    </script>
</body>
</html>
