<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font: normal 20px Arial, Helvetica, Verdana, sans-serif;
        }
        input {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="clicar()">

    <script>
        function clicar() {
            let nome = window.prompt('Qual é o seu nome? ')
            let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem? `)
            window.alert(`Acabei de conheçer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
