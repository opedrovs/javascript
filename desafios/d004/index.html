<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font: normal 20px Arial, Helvetica, Verdana, sans-serif;
        }

        input.produto {
            width: 125px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <div>
        <input type="button" value="Comprar Produto" class="produto" onclick="troco()">
    </div>

    <script>
        function troco() {
            let prod = window.prompt('Qual produto você está comprando?')
            let custo = Number(window.prompt(`Quanto custa ${prod} que você está comprando?`))
            let valor = Number(window.prompt(`Qual foi o valor que você deu para pagar ${prod}`))

            let troc = valor - custo

            window.alert(`Você comprou ${prod} que custou ${custo.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}. 
Deu ${valor.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${troc.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} de troco. 
Volte Sempre!`)
        }
    </script>
</body>
</html>
