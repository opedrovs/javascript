<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, Verdana, sans-serif;
        }

        input.botao {
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>

    <input type="button" value="Comprar produto" class="botao" onclick="comprar()">

    <script>
        function comprar() {
    let produto = prompt('Que produto você está comprando?')
    let preco = Number(prompt(`Quanto custa ${produto} que você está comprando?`))
    let valorOferecido = Number(prompt(`Qual foi o valor você deu para pagar ${produto}?`))
    let troco = valorOferecido - preco

    // Calcular Troco
    window.alert(`Você comprou ${produto} que custou ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.
Deu ${valorOferecido.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de troco.
Volte Sempre!`)
}
    </script>
</body>
</html>
