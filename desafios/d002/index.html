<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font-family: Arial, Helvetica, Verdana, sans-serif;
        }

        .botao {
            width: 140px;
            height: 60px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>

    <input type="button" value="Inicie o desafio" class="botao" onclick="iniciar()">

    <script>
        function iniciar() {
            let nome = window.prompt('Qual é o seu nome?')
            let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
