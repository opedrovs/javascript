<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: normal 20px Arial, Helvetica, Verdana, sans-serif;
        }
        input {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicar()">

    <script>
        function clicar() {
            var num = parseInt(window.prompt(`Digite um número inteiro qualquer:`))
            var ant = num - 1
            var suc = num + 1
            window.alert(`Antes de ${num}, temos o número ${ant}.
Depois de ${num}, temos o número ${suc}.`)

        }
    </script>
</body>
</html>
