<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, Verdana, sans-serif;
        }

        input.botao {
            width: 100px;
            height: 60px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>

    <input type="button" value="Botão 1" class="botao" onclick="botao1()">
    <input type="button" value="Botão 2" class="botao" onclick="botao2()">
    <input type="button" value="Botão 3" class="botao" onclick="botao3()">

    <script>
        function botao1() {
            window.alert('Você clicou no 1º botão!')
        }

        function botao2() {
            window.alert('Você clicou no 2º botão!')
        }

        function botao3() {
            window.alert('Você clicou no 3º botão!')
        }
    </script>
</body>
</html>
