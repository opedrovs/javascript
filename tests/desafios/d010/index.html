<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body {
            font-family: Arial, Helvetica, Verdana, sans-serif;
        }

        input.botao {
            height: 40px;
        }

        span.destaque {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>

    <input type="button" value="Calcular" class="botao" onclick="calcular()">

    <div class="res">
        <p>Considerando uma equação no formato <strong>ax<sup>2</sup> + bx + c</strong> = 0, aperte o botão acima para calcular o valor de &Delta;.</p>
    </div>

    <script>
        let res = window.document.querySelector('div.res')
        function calcular() {
            let a = window.prompt('Qual é o valor de a?')
            let b = window.prompt('Qual é o valor de b?')
            let c = window.prompt('Qual é o valor de c?')
            let bhask = ((b*b) - (4*a*c)) 

            res.innerHTML = `<p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>`
            res.innerHTML += `<p>O cálculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>`
            res.innerHTML += `<p>O valor calculado foi <strong><span class="destaque">&Delta; = ${bhask}</span></strong></p>`
        }
        // PROBLEMAS
    </script>
</body>
</html>
