<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        body {
            font-family: Arial, Helvetica, Verdana, sans-serif;
        }

        input.botao {
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>

    <input type="button" value="Converter" class="botao" onclick="converter()">

    <div class="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        let res = window.document.getElementsByClassName('res')[0]
        function converter() {
            let celsius = Number(window.prompt('Digite uma temperatura em ºC (Celsius)'))
            let kelvin = celsius + 273.15
            let fahrenheit = (celsius * 9) / 5 + 32
            res.innerHTML = `<h2>A temperatura de ${celsius}ºC, corresponde a...</h2>`
            res.innerHTML += `<p>${kelvin.toFixed(2)}ºK (Kelvin)</p>`
            res.innerHTML += `<p>${fahrenheit}ºF (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
