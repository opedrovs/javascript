<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, Verdana, sans-serif;
        }

        input.botao {
            height: 60px;
            width: 160px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    
    <input type="button" value="Antecessor e Sucessor" class="botao" onclick="antesuce()">

    <script>
        function antesuce() {
            let num = Number(window.prompt('Digite um número inteiro qualquer'))
            window.alert(`Antes de ${num}, temos o número ${num-1}.
Depois de ${num}, temos o número ${num+1}.`)
        }
    </script>
</body>
</html>
