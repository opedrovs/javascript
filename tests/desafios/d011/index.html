<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Ano Bissexto</title>
    <style>
        body {
            font-family: Arial, Helvetica, Verdana, sans-serif;
        }

        input.botao {
            height: 40px;
        }

        .bissexto {
            background-color: rgba(12, 158, 12, 0.61);
            color: rgb(1, 59, 1);
            padding: 1px;
        }

        .naobissexto {
            background-color: rgba(182, 3, 3, 0.507);
            color: rgb(99, 2, 2);
            padding: 1px;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" class="botao" onclick="verificar()">

    <div id="res">
        <p>Informe um ano para saber se ele é bissexto</p>
    </div>

    <script>
        let res = window.document.getElementById('res')
        function verificar() {
            let ano = Number(window.prompt('Qual é o ano que você quer verificar?'))
            let multiplo = ano / 4

            res.innerHTML = `<h2>Analisando o ano de ${ano}...</h2>`
            if (multiplo == Number.parseInt(multiplo)) {
                res.innerHTML += `<p>O ano de ${ano} <span class="bissexto"><strong>É BISSEXTO</strong></span> &#x2705</p>`
            } else if (multiplo == Number.parseFloat(multiplo)) {
                res.innerHTML += `<p>O ano de ${ano} <span class="naobissexto"><strong>NÃO É BISSEXTO</strong></span> &#x274C</p>`
            }
        }
    </script>
</body>
</html>
