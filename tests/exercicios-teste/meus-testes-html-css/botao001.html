<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            background-color: #e6e6e6;
            font-family: Arial, Helvetica, sans-serif;
            transition-duration: 0.8s;
        }

        h1 {
            font-size: 1.4em;
        }

        input {
            padding: 5px;
        }

        input.inscre {
            border-radius: 0px 3px 3px 0px;
            border: 1px solid rgba(0, 0, 0, 0.404);
            background-color: #487cdd;
            padding: 6px;
            color: white;
            transition-duration: 0.5s;
        }

        input.inscre:hover {
            background-color: #2656b1;
        }

        input.inscre:active {
            background-color: #0941aa;
        }
        
        /*Bot達o Modo Padr達o */  

        input.padrao {
            background-color: #eeeeee;
            border: 1px solid #0000008a;
            border-radius: 3px;
            padding: 6px;
            transition-duration: 0.5s;
        }

        input.padrao:hover {
            background-color: rgb(211, 211, 211);
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.199);
        }

        input.padrao:active {
            background-color: #82a0d8;
        }
        /*Bot達o Modo Escuro*/
        input.escuro {
            background-color: #eeeeee;
            border: 1px solid #0000008a;
            border-radius: 3px;
            padding: 6px;
            transition-duration: 0.5s;
        }

        input.escuro:hover {
            background-color: rgb(211, 211, 211);
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.199);
        }

        input.escuro:active {
            background-color: #82a0d8;
        }
    </style>
</head>
<body>
    <section>
        <article>
            <h1>Se Inscreva no Nosso Site</h1>
            <p>Se inscreva: <input type="text" name="txtins" id="txtins"><input type="button" value="Inscrever-se" class="inscre"></p>

            <p><input type="button" value="Modo Padr達o" class="padrao"> <input type="button" value="Modo Escuro" class="escuro"></p>
        </article>
    </section>

    <script>
        let pad = window.document.getElementsByClassName('padrao')[0]
        let esc = window.document.getElementsByClassName('escuro')[0]
        pad.addEventListener('click', clicarp)
        esc.addEventListener('click', clicare)

        function clicarp() {
            document.body.style.background = '#e6e6e6'
            document.body.style.color = 'black'
        }

        function clicare() {
            document.body.style.background = '#1d1d1d'
            document.body.style.color = 'white'
        }
    </script>
</body>
</html>
