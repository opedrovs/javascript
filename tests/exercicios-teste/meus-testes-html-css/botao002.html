<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Sign Up</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #80808052;
        }

        article > h1 {
            font-size: 1.6em;
        }

        input.in {
            color: purple;
            background-color: white;
            border: 2px solid purple;
            border-radius: 3px;
            padding: 10px 28px;
            font-weight: bold;
        }

        input.in:hover {
            background-color: purple;
            color: white;
        }

        /*---*/

        input.up {
            background-color: purple;
            border-radius: 3px;
            border: 2px solid purple;
            font-weight: bold;
            color: white;
            padding: 10px 28px;
        }

        input.up:hover {
            background-color: white;
            color: purple;
        }
    </style>
</head>
<body>
    <section>
        <article>
            <h1>Helcome</h1>
            <p><input type="button" value="Sign In" class="in"> <input type="button" value="Sign Up" class="up"></p>
        </article>
    </section>
</body>
</html>
