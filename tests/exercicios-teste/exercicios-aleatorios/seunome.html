<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome</title>
    <style>
        body {
            font: normal 20px Arial, Helvetica, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let nome = window.prompt('Qual o seu nome? ')
        document.write(`<p>Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</p>`)
        document.write(`<p>Seu nome em maiúsculas, <strong>${nome.toUpperCase()}</strong></p>`)
        document.write(`<p>O seu nome em minúsculas, <strong>${nome.toLowerCase()}</strong></p>`)
    </script>
</body>
</html>
