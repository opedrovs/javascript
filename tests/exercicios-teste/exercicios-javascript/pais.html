<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de País</title>
</head>
<body>
    <header>
        <h1>Sistema de país</h1>
    </header>
    <section>
        <div>
            <p>Qual país você está morando? 
                <input type="text" name="txtpais" id="txtpais">
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div class="res">

        </div>
    </section>

    <script>
        function verificar() {
            let tpais = window.document.getElementById('txtpais')
            let pais = String(tpais.value)
            let res = window.document.getElementsByClassName('res')[0]
            res.innerHTML = `<p>Morando no país <strong>${pais}</strong> você é</p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p><strong>Brasileiro</strong></p>'
            } else {
                res.innerHTML += '<p><strong>Estrangeiro</strong></p>'
            }
        }
    </script>
</body>
</html>
