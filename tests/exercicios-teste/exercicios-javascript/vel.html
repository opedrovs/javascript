<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multa</title>
    <style>
        body {
            font: normal 20px Arial, Helvetica, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Multa</h1>
    </header>
    <section>
        <div>
            <p>Qual a sua velocidade atual? <input type="number" name="txtvel" id="txtvel"> <input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div class="res">

        </div>
    </section>
    
    <script>
        function verificar() {
            let tvel = window.document.getElementById('txtvel')
            let vel = Number(tvel.value)
            let res = window.document.querySelector('div.res')
            res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}</strong> Km/h.</p>`
            
            if(vel > 65) {
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>'
            }

            res.innerHTML += '<p>Sempre dirija com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
