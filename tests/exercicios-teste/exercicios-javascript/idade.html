<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Idade</title>
</head>
<body>
    <header>
        <h1>Sistema de Idade</h1>
    </header>
    <section>
        <div>
            <p>Quantos anos você tem? <input type="number" name="txtidade" id="txtidade"> <input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div class="res">

        </div>
    </section>
    <script>
        function verificar() {
            let tidade = window.document.getElementById('txtidade')
            let idade = Number(tidade.value)
            let res = window.document.getElementsByClassName('res')[0]

            if (idade >= 0 && idade < 16) {
                res.innerHTML = '<p><strong>Não</strong> vota!</p>'
            } else if (idade < 18 || idade > 65) {
                res.innerHTML = '<p>Voto <strong>opcional</strong>!</p>'
            } else {
                res.innerHTML = '<p>Voto <strong>obrigatório</strong>!</p>'
            }
        }
    </script>
</body>
</html>
