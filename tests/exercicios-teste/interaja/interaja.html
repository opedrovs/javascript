<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaja</title>
    <style>
        body {
            font:normal 20px Arial, Helvetica, Verdana, sans-serif;
        }
        div {
            color: white;
            background-color: green;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="area">Interaja</div>
    <script>
        let a = window.document.getElementsByClassName('area')[0]
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerHTML = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerHTML = 'Entrou!'
        }
        function sair() {
            a.innerHTML = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
