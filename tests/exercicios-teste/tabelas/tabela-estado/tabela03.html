<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.2em;
            font-weight: bold;
            padding: 8px;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }

        .destaque {
            background-color: yellowgreen;
        }

        .subdest {
            background-color: lightblue;
        }
        </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="destaque" span="2">
            <col class="subdest" span="2">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>28</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Eduardo</td>
                <td>M</td>
                <td>23</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Maria Clara</td>
                <td>F</td>
                <td>25</td>
                <td>Marketing</td>
            </tr>
            <tr>
                <td>Fernando</td>
                <td>M</td>
                <td>19</td>
                <td>Freelancer</td>
            </tr>
            <tr>
                <td>Isabelly</td>
                <td>F</td>
                <td>22</td>
                <td>Garçonete</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
