<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background-color: #269af8;
            font: normal 16px Arial, Helvetica, Verdana, sans-serif;
        }

        header {
            text-align: center;
            color: white;
        }

        section {
            background-color: white;
            min-width: 310px;
            max-width: 500px;
            margin: auto;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 6px 6px 11px rgba(0, 0, 0, 0.178);
        }

        footer {
            color: white;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div>
            <p>Tipo:
                <input type="radio" name="tipo" id="soma" checked>
                <label for="soma">Soma</label>
                <input type="radio" name="tipo" id="sub">
                <label for="sub">Subtração</label>
                <input type="radio" name="tipo" id="divi">
                <label for="divi">Divisão</label>
                <input type="radio" name="tipo" id="mul">
                <label for="mul">Multiplicação</label>
            </p>
            <p>Número:
                <input type="number" name="txtn1" id="txtn1">
                <input type="number" name="txtn2" id="txtn2">
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div class="res">
            <p>Preparando o calculo...</p>
        </div>
    </section>
    <footer>
        <p>&copy; admin</p>
    </footer>
    
    <script src="calculadora.js"></script>
</body>
</html>
