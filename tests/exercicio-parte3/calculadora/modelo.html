<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <section>
        <h2>Soma</h2>
        <div>
            <p><input type="number" name="txtn1" id="txtn1"> + <input type="number" name="txtn2" id="txtn2"> <input type="button" value="Somar" onclick="somar()"></p>
        </div>
        <div class="res">
        </div>
        <hr>
        <h2>Subtração</h2>
        <div>
            <p><input type="number" name="txtn3" id="txtn3"> - <input type="number" name="txtn4" id="txtn4"> <input type="button" value="Subtrair" onclick="subtrair()"></p>
        </div>
        <div class="res2">
        </div>
        <hr>
        <h2>Multiplicação</h2>
        <div>
            <p><input type="number" name="txtn5" id="txtn5"> x <input type="number" name="txtn6" id="txtn6"> <input type="button" value="Multiplicar" onclick="multiplicar()"></p>
        </div>
        <div class="res3">
        </div>
        <hr>
        <h2>Divisão</h2>
        <div>
            <p><input type="number" name="txtn7" id="txtn7"> % <input type="number" name="txtn8" id="txtn8"> <input type="button" value="Dividir" onclick="dividir()"></p>
        </div>
        <div class="res4">
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
