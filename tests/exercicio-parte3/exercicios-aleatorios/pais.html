<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de País</title>
</head>
<body>
    <header>
        <h1>Sistema de País</h1>
    </header>
    <section>
        <div>
            <p>Qual país você mora ? <input type="text" name="txtpais" id="txtpais"> <input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div class="res">
        </div>
    </section>
    <script>
        function verificar() {
            var país = window.String(document.getElementById('txtpais').value)
            var res = window.document.getElementsByClassName('res')[0]
            res.innerHTML = `<p>Você morando no país ${país} você é</p>`
            if (país != 'Brasil') {
                res.innerHTML += 'Estrangeiro!'
            } else {
                res.innerHTML += 'Brasileiro!'
            }
        }
    </script>
</body>
</html>
