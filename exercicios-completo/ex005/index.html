<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" value="Clique para calcular" onclick="calcular()">
    <div class="res">
        <p>O resultado vem aqui...</p>
    </div>

    <script>
        window.alert('Seja bem vindo(a) ao meu site!')
        let res = window.document.querySelector('div.res')
        function calcular() {
            let num = window.prompt('Digite um número:')
            let dobro = num * 2
            let metade = num / 2

            res.innerHTML = `<p>O dobro de ${num} é ${dobro} e a metade é ${metade}!</p>`
        }
    </script>
</body>
</html>
