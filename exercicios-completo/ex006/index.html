<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            height: 50px;
        }

        .destaque {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <input type="button" value="Iniciar a soma" onclick="soma()">
    <div class="res">
        <p>O resultado vem aqui...</p>
    </div>

    <script>
        let res = window.document.getElementsByClassName('res')[0]

        function soma() {
            let num1 = Number(window.prompt('Digite um número:'))
            let num2 = Number(window.prompt('Digite outro número:'))
            let s = num1 + num2

            res.innerHTML = `<p>A soma entre <span class="destaque">${num1}</span> e <span class="destaque">${num2}</span> é igual a <strong>${s}!</strong></p>`
        }
    </script>
</body>
</html>
