<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            height: 50px;
        }

        .destaque {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Gerador de números</h1>

    <input type="button" value="Clique em mim" onclick="gerar()">
    <input type="button" value="Limpar" onclick="limpar()">

    <div class="res">
        <p>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</p>
    </div>

    <script>
        let res = window.document.getElementsByClassName('res')[0]
        
        function gerar() {
            let min = 1
            let max = 100
            res.innerHTML += `<p>Acabei de pensar no número <span class="destaque">${Math.floor(Math.random() * (max - min) + min)}</span>!</p>`

        }

        function limpar() {
            res.innerHTML = ''
        }
    </script>
</body>
</html>
