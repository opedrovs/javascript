<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 a 10</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Contando de 1 a 10 (mostrando só os pares)</h1>
    <input type="button" value="Contar de 1 a 10" onclick="contar()">
    <div id="res">
        <p>Aperte o botão acima para contar</p>
    </div>

    <script>
        let res = window.document.getElementById('res')
        function contar() {
            res.innerHTML += '<h2>Números pares de 1 até 10</h2>'
            for (let c = 1; c <= 10; c++) {
                if (c%2 == 0) {
                    // Par
                    res.innerHTML += ` ${c} &#x1F449`
                } else {
                    // Ímpar
                    res.innerHTML += ''
                }
            }
            res.innerHTML += ' &#x1F3C1'
        }
    </script>
</body>
</html>
