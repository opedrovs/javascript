<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é par ou ímpar?</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>É par ou ímpar?</h1>
    <input type="button" value="Clique para iniciar" onclick="parimper()">
    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>

    <script>
        let res = window.document.getElementById('res')
        function parimper() {
            let num = Number(window.prompt('Digite um número:'))
            if (num%2 == 0) {
                return res.innerHTML = `<p>O número ${num} que foi digitado é <strong>PAR!</strong></p>` 
            } else {
                return res.innerHTML = `<p>O número ${num} que foi digitado é <strong>ÍMPAR!</strong></p>`
            }
        }
    </script>
</body>
</html>
