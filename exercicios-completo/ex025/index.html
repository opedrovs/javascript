<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 3px;
        }

        input#botao {
            background-color: green;
            color: white;
            padding: 6.8px;
            border: 1px solid darkgreen;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>

    <p>Valor final:
    <input type="number" name="valorFinal" id="valorFinal" placeholder="Apenas positivos">
    <input type="button" value="Contar" id="botao" onclick="contar()"></p>

    <div id="res">
        <p>Preencha os dados acima e aperte o botão.</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
