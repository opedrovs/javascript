<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 10 a 1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Contagem regressiva de 10 a 1</h1>
    <input type="button" value="Contar de 10 a 1" onclick="contar()">
    <div class="res">
        <p>Aperte o bot√£o para contar</p>
    </div>

    <script>
        let res = window.document.getElementsByClassName('res')[0]
        function contar() {
            res.innerHTML += '<h2>Contagem regressiva de 10 a 1</h2>'
            for (let c = 10; c >= 1; c--) {
                res.innerHTML += ` ${c} &#x1F449`
            }
            res.innerHTML += ' &#x1F3C1'
        }
    </script>
</body>
</html>
