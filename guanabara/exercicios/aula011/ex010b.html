<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistemas de Nacionalidade</h1>
    <p>Morando no país <input type="text" name="txtpais" id="txtpais"> você é: <input type="button" value="Verificar" onclick="clicar()"></p>
    <div class="res"></div>

    <script>
        function clicar() {
            var paisx = window.document.getElementById('txtpais')
            var res = window.document.getElementsByClassName('res')[0]
            var pais = String(paisx.value)
            
            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML = '<p>Você é <strong>Brasileiro</strong>!</p>'
            } else {
                res.innerHTML = '<p>Você é <strong>Estrangeiro</strong>!</p>'
            }
        }
    </script>
</body>
</html>
